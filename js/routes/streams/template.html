<p> Estamos cargando el primer template que es getStreams</p>

<h2>STREAMS</h2>
<div class="top-videos-grid">
  <div ng-repeat="name in names | limitTo:6" class="top-videos-item">
    <h4>{{name.channel.name}} is playing {{name.channel.game}}</h4>
    <iframe ng-src="{{name.channel.display_name}}" frameborder="0" height="300px" width="400px" allowfullscreen="true"></iframe>
  </div>
</div>
