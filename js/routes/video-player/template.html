<!-- Modal -->
      <div class="container modal fade game-modal" id="{{video.broadcast_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">{{video.game}} </h4>
            </div>
            <div class="modal-body">
              <iframe ng-src="{{video._id}}" frameborder="0" allowfullscreen="true"></iframe>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal -->

  
</div>
