<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p5 class="title">Profile</p5>
                <style type="text/css">
                .title {
                    font-size: 60px;
                    color: white;
                }
                </style>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" ng-hide="registered">
                <form ng-submit="register()" role="form">
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input tabindex="1" ng-model="name" type="text" name="name" class="form-control input-lg" placeholder="Name" tabindex="1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input  ng-model="surname" type="text" name="surname" class="form-control input-lg" placeholder="Surname" tabindex="2">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-12">
                            <div class="form-group">
                                <input tabindex="3" ng-model="photo" type="photo" name="photo" class="form-control input-lg" placeholder="Photo URL" >
                            </div>
                        </div>
                        <div class="col-sm-12 form-group">
                            <input ng-model="username" type="text" name="Username" class="form-control input-lg " placeholder="Username" tabindex="4">
                        </div>
                    </div>
                    <div class="form-group">
                        <input ng-model="password" type="text" name="Password" class="form-control input-lg" placeholder="Password" tabindex="4">
                    </div>
                    <div class="form-group">
                        <input ng-model="email" type="email" name="email" class="form-control input-lg" placeholder="Email Address" tabindex="5">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input ng-model="age" type="number" name="Age" class="form-control input-lg" placeholder="Age" tabindex="6">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input tabindex="7" ng-model="country" type="Country" name="country" class="form-control input-lg" placeholder="Country" tabindex="6">
                            </div>
                        </div>

                        
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-3 col-md-3">
                        </div>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <input ng-click="update()" tabindex="8" type="submit" value="UPDATE" class="btn btn-success btn-block btn-lg">
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
