<h2>Live Streams</h2>
<div class="videos-display">
  <div ng-repeat="name in names | limitTo:20" class="top-videos-item thumbnail">
    <!-- <img ng-src="{{name.preview.large}}" alt="image"> -->
    <div class="caption">
      <img ng-src="{{name.preview.large}}" alt="film-image"></img>
      <h4>{{name.channel.name}} <span>is playing</span></h4>
      <h3>{{name.channel.game}}</h3>
      <button type="button" class="btn btn-primary btn-lg form-control modal-button" data-toggle="modal" data-target="#{{ name._id }}">Video</button>
    </div>
    <!-- Modal -->
    <div  class="container modal fade game-modal" id="{{name._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">{{name.channel.game}} </h4>
          </div>
          <div class="modal-body">
            <iframe ng-src="{{name.channel.display_name}}" frameborder="0"  allowfullscreen="true"></iframe>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Modal -->
