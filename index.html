<!DOCTYPE html>
<html lang="en" ng-app="skyStream">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>skyStream</title>
    <!-- Animation Home page -->
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="js/routes/auth/styles.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-default nav-style" ng-show="auth">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand logo">Sky<span>Stream</span></p>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" ng-controller="navController">
                    <li>
                        <a href="#!/home">Search</a>
                    </li>
                    <li>
                        <a href="#!/games">Top Games</a>
                    </li>
                    <li>
                        <a href="#!/streams">Top Streams</a>
                    </li>
                    <li>
                        <a href="#!/top-videos">Top Videos</a>
                    </li>
                    <li   ng-show="isUserLoggedIn()">
                        <a href="#!/my-things">My Things</a>
                    </li>
                    <li  ng-show="isUserLoggedIn()">
                        <a href="#!/my-account">My Account</a>
                    </li>
                    <li   ng-show="isUserLoggedIn()">
                        <a ng-click="logout()">Log Out</a>
                    </li>
                     
                </ul>
            </div>
        </div>
    </nav>
    <ng-view></ng-view>
    <div id="particles-js" ng-show="auth">
        <div id="wrapper">
            <div class="footer">
                <p>Made by <a href="https://github.com/qiete/">Gerard Carbonell</a>, <a href="https://github.com/ivanmlaborda"> Ivan Martinez Laborda </a> & <a href="https://github.com/ddmarin94"> David Marin</a></p>
                <p>POWERED BY <a href="https://www.twitch.tv/">TWITCH</a></p>
            </div>
        </div>
    </div>
    <!-- jQuery cdn -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Angular modules -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.min.js"></script>
    <!-- script app.js -->
    <script type="text/javascript" src="app.js"></script>
    <!-- script navController.js -->
    <script type="text/javascript" src="js/common/navController.js"></script>
    <!-- script dataServices.js -->
    <script type="text/javascript" src="js/services/dataServices.js"></script>
    <!-- script userFireBaseService.js -->
    <script type="text/javascript" src="js/services/userFireBaseService.js"></script>
    <!-- script userService.js -->
    <script type="text/javascript" src="js/services/userService.js"></script>
    <!-- script routes -->
    <!-- Auth -->
    <script type="text/javascript" src="js/routes/login/controller.js"></script>
    <script type="text/javascript" src="js/routes/login/index.js"></script>
    <!-- Auth -->
    <script type="text/javascript" src="js/routes/register/controller.js"></script>
    <script type="text/javascript" src="js/routes/register/index.js"></script>
    <!-- script home/controller.js -->
    <script type="text/javascript" src="js/routes/home/controller.js"></script>
    <script type="text/javascript" src="js/routes/home/index.js"></script>
    <!-- script getGames/controller.js -->
    <script type="text/javascript" src="js/routes/games/controller.js"></script>
    <script type="text/javascript" src="js/routes/games/index.js"></script>
    <!-- script getStreams/controller.js -->
    <script type="text/javascript" src="js/routes/streams/controller.js"></script>
    <script type="text/javascript" src="js/routes/streams/index.js"></script>
    <!-- script getTopVideos/controller.js -->
    <script type="text/javascript" src="js/routes/top-videos/controller.js"></script>
    <script type="text/javascript" src="js/routes/top-videos/index.js"></script>


    <!-- script myThings/controller.js -->
    <script type="text/javascript" src="js/routes/my-things/controller.js"></script>
    <script type="text/javascript" src="js/routes/my-things/index.js"></script>

    <!-- script myAccount/controller.js -->
    <script type="text/javascript" src="js/routes/my-account/controller.js"></script>
    <script type="text/javascript" src="js/routes/my-account/index.js"></script>
    <!-- script gameResults/controller.js -->
    <script type="text/javascript" src="js/routes/games-search-results/controller.js"></script>
    <script type="text/javascript" src="js/routes/games-search-results/index.js"></script>
    <!-- script gameResults/controller.js -->
    <script type="text/javascript" src="js/routes/streams-search-results/controller.js"></script>
    <script type="text/javascript" src="js/routes/streams-search-results/index.js"></script>
    <!-- Particles animation -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'></script>
    <script src="js/assets/particles.js"></script>
    <!-- scroll button up -->
    <script type="text/javascript" src='/js/assets/button-scroll-up.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</body>

</html>
