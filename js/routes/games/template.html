<div class="games-container">
    <div class="section-header">
        <h2>{{section}}</h2>
    </div>
    <div class="games-grid">
        <div ng-repeat="gameImg in gamesImgs | limitTo:36" class="game-item">
            <h4>{{gameImg.game.name | limitTo:25}}</h4>
            <img ng-src="{{gameImg.game.box.large}}">
            <div class="row">
            <div class="col-md-6">
                <button ng-click= 'showId(data.top[0].game._id)' type="button" class="btn btn-primary">Like</button>
                </div>
                <div class="col-md-6">
                <button ng-click= 'showId(data.top[0].game._id)' type="button" class="btn btn-primary">dislike</button>
                </div>
            </div>
        </div>
    </div>
</div>
